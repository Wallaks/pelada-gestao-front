<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adicionar Jogador</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <link rel="stylesheet" href="../css/toast.css"/>
</head>
<body>
  <div class="container">
    <h1>Adicionar Jogador</h1>

    <h2 id="nomeSorteio" class="subtitulo-sorteio alinhado-esquerda"></h2>

    <div class="form-jogador">
      <div class="linha-inputs">
        <input type="text" id="nome" placeholder="Nome do jogador" required />
        <button type="button" id="btnGoleiro" class="btn-toggle-goleiro" aria-pressed="false">Sou goleiro</button>
      </div>
      <button id="btnAdicionar">Adicionar</button>
    </div>

    <h2 class="titulo-expandivel" data-target="listaJogadores">
      Jogadores Cadastrados <span class="icone-seta">></span>
    </h2>
    <ul id="listaJogadores" class="lista-expandivel hidden"></ul>

    <h1></h1>
    <button id="btnSortear" class="btn-sortear">Sortear Times</button>

    <div id="resultadoSorteio" class="resultado-sorteio">
      <h2 class="titulo-expandivel" data-target="timeAzul">
        Time Azul <span class="icone-seta">></span>
      </h2>
      <ul id="timeAzul" class="lista-expandivel hidden"></ul>

      <h2 class="titulo-expandivel" data-target="timeVermelho">
        Time Vermelho <span class="icone-seta">></span>
      </h2>
      <ul id="timeVermelho" class="lista-expandivel hidden"></ul>

      <h2 class="titulo-expandivel" data-target="reservas">
        Reservas <span class="icone-seta">></span>
      </h2>
      <ul id="reservas" class="lista-expandivel hidden"></ul>
    </div>

    <button class="btn-voltar">Voltar</button>
    <p class="assinatura" id="assinatura"></p>
  </div>

  <div id="toast" class="toast hidden"></div>
  <div id="loading" class="loading hidden">Carregando...</div>

  <script src="../js/theme.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/cadastroJogador.js"></script>
</body>
</html>
